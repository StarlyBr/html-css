<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .contact-form {
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 300px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Entre em Contato</h1>
</header>

<div class="contact-form">
    <h2>Envie uma Mensagem</h2>
    <form>
        <input type="text" placeholder="Seu Nome" required><br>
        <input type="email" placeholder="Seu Email" required><br>
        <textarea placeholder="Sua Mensagem" required></textarea><br>
        <button type="submit">Enviar</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 PÃ¡gina de Contato</p>
</footer>

</body>
</html>

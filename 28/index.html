<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Interativo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial; }
    #map { width: 100%; height: 100vh; }
    .info { position: fixed; top: 10px; right: 10px; background: white; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info" id="info">Clique em um pa√≠s</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Exemplo simples: clique no mapa
    map.on('click', (e) => {
      document.getElementById('info').innerHTML = `Lat: ${e.latlng.lat.toFixed(2)}, Lng: ${e.latlng.lng.toFixed(2)}`;
    });
  </script>
</body>
</html>
